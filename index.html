<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="icon" href="./img/icon.png">
    <title>PixelX</title>
</head>
<body>
    <div class="wrap">
        <canvas class="canvas" id="canvas"></canvas>
        <canvas class="canvas" id="canvasUp"></canvas>
        <div class="palette" id="palette">
            <div class="palette_block"><div class="palette_color color-active" style="background-color: #6ab04c" data-bgc="#6ab04c"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #fc5c65" data-bgc="#fc5c65"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #fd9644" data-bgc="#fd9644"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #95afc0" data-bgc="#95afc0"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #26de81" data-bgc="#26de81"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #1B9CFC" data-bgc="#1B9CFC"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #9AECDB" data-bgc="#9AECDB"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #D6A2E8" data-bgc="#D6A2E8"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #82589F" data-bgc="#82589F"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #FDA7DF" data-bgc="#FDA7DF"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #ffdd59" data-bgc="#ffdd59"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #f1f2f6" data-bgc="#f1f2f6"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #2f3640" data-bgc="#2f3640"></div></div>
            <div class="palette_block"><div class="palette_color" style="background-color: #000000" data-bgc="#000000"></div></div>
            <div class="palette_block"><input type="color" class="palette_color input-color" style="background-color: inherit"></input></div>
        </div>
        <div class="coordinate" id="coordinatePanel"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./dist/main.js"></script>
</body>
</html>
